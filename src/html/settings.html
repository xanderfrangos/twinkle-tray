<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twinkle Tray Settings</title>
    <link rel="shortcut icon" href="../assets/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/vars.scss" />
    <link rel="stylesheet" href="../css/settings-option.scss" />
    <link rel="stylesheet" href="../css/page.scss" />
    <link rel="stylesheet" href="../css/slider.scss" />
    <link rel="stylesheet" href="../css/mica.scss" />
    <script>
      const consoleLog = console.log;
      const consoleError = console.error;
      const sendLog = (logArr, func) => {
        window.ipc.send('log', `[SETTINGS_WIN] ${logArr.join(" | ")}`);
        func.apply(console, logArr);
      }
      console.log = (...e) => sendLog(e, consoleLog);
      console.error = (...e) => sendLog(e, consoleError);
    </script>
  </head>

  <body>
    <div id="mica">
      <div class="displays">
        <div class="blur">
          <img alt="" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" width="2560" height="1440" />
        </div>
      </div>
      <div class="noise"></div>
    </div>
    <div id="settings"></div>
    <script type="module" src="../settings.js"></script>
  </body>
</html>
